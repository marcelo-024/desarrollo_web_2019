<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        header {height: 12rem;}
        header a {
            color: inherit;
            text-decoration: none;
        }
        h1 {
            
            background-image: url(./assets/Netfilx.PNG);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
        h1 span {
            display: none;
        }
        iframe {
            width: 80%;
            height: 50vh;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://netflix.com/es/" target="_blank" rel="external">
            <h1><span>Netfilx</span></h1>
        </a>
    </header>
    <main>
        <p>La Web original</p>
        <iframe src="https://netflix.com/es/" frameborder="0"></iframe>
    </main>


</body>
</html>
