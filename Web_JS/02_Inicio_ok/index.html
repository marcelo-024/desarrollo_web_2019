<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS en la Web</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="../icono.ico">
    <script src="./js/bootstrap.js" type="module"></script>
</head>
<body>
    <header>
        <h1>JS en la Web</h1>
    </header>
    <main>
        <section>
            <h2>Elementos de la Wed desde JS</h2>
            <p>Los m√°s importantes son</p>
            <ul>
                <li>Eventos</li>
                <li>Document Object Model (DOM)
                    <ul>
                        <li>botones</li>
                        <li>inputs</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section>
            <h2>Ejemplo</h2>        
            <div class="container">
                <div>
                    <button id="btn-normal" class="btn">Saludar</button>
                </div>
                <div>
                    <div id="btn-super" class='btn btn-super'>No tocar</div>
                </div>
            </div>
            <div>
                <label for="in-nombre">Tu nombre</label>
                <input type="text" name="nombre" id="in-nombre">
            </div>
            <div class="output">
                <output id='out-saludo'></output>
            </div>
        </section>
        <section>
            <h2>Data binding</h2>
            <div class="container">
                <label for="in-nombre2">Tu nombre</label>
                <input type="text" name="nombre" id="in-nombre2">                
            </div>
            <div class="output">
                <p>Hola <output id='out-saludo2'></output></p>
                
            </div>
        </section>
    </main>
    <footer>
        <address>
            Alejandro Cerezo
        </address>
    </footer>
